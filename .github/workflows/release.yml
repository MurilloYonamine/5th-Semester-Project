name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create_tag:
    name: Create Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create Tag
        id: create
        run: |
          TAG="v$(date +'%Y.%m.%d.%H%M')"
          echo "Creating tag $TAG"
          git tag $TAG
          git push origin $TAG
          echo "::set-output name=tag::$TAG"

  release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    needs: create_tag
    if: needs.create_tag.outputs.tag != ''
    steps:
      - uses: actions/checkout@v4

      # Baixa todos os artefatos do workflow de build
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Cria o release no GitHub
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.create_tag.outputs.tag }}
          release_name: Release ${{ needs.create_tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Faz upload dos artefatos
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts
          asset_name: artifacts.zip
          asset_content_type: application/zip